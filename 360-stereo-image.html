<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>three.js vr - 360 stereo image</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
 			html,
			body {
				height: 100%;
				margin: 0;
			}
          </style>
	</head>
	<body>
		<div id="container"><canvas style="display: block; width: 1280px; height: 603px;" data-engine="three.js r150" width="1280" height="603"></canvas></div>

		<script async="" src="360-stereo-image_files/es-module-shims.js"></script>
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
			}
		  }
		</script>
	
	  <script type="module">
		import * as THREE from 'three';
		import { VRButton } from 'three/addons/webxr/VRButton.js';

			let camera, scene, renderer;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.layers.enable( 1 ); // render left view when no stereo available

				// image/texture

				const texture = new THREE.TextureLoader().load ( "image-stereo-360.jpg" );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x101010 );

				// left

				const geometry1 = new THREE.SphereGeometry( 500, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry1.scale( - 1, 1, 1 );

				const uvs1 = geometry1.attributes.uv.array;

				for ( let i = 0; i < uvs1.length; i += 2 ) {

					uvs1[ i+1 ] *= 0.5;

				}

				const material1 = new THREE.MeshBasicMaterial( { map: texture } );

				const mesh1 = new THREE.Mesh( geometry1, material1 );
				mesh1.rotation.y = - Math.PI / 2;
				mesh1.layers.set( 1 ); // display in left eye only
				scene.add( mesh1 );

				// right

				const geometry2 = new THREE.SphereGeometry( 500, 60, 40 );
				geometry2.scale( - 1, 1, 1 );

				const uvs2 = geometry2.attributes.uv.array;

				for ( let i = 0; i < uvs2.length; i += 2 ) {
					uvs2[ i+1 ] *= 0.5;
					uvs2[ i+1 ] += 0.5;
				}

				const material2 = new THREE.MeshBasicMaterial( { map: texture } );

				const mesh2 = new THREE.Mesh( geometry2, material2 );
				mesh2.rotation.y = - Math.PI / 2;
				mesh2.layers.set( 2 ); // display in right eye only
				scene.add( mesh2 );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				renderer.xr.setReferenceSpaceType( 'local' );
				container.appendChild( renderer.domElement );

				document.body.appendChild( VRButton.createButton( renderer ) );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
